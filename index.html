    <div id="app">
      <header id="app-header">
        <div id="app-header-left">L</div>
        <div id="app-header-center">
          <h1 id="app-title">ham chat</h1>
        </div>
        <div id="app-header-right">
          <div id="user-fab">

        </div>
      </header>

      <section id="app-body">
          <div id="view-frame"></div>

  <template id="login-view-template" data-template="login-view">
    <div id="login-view" data-view-name="Login">
      <section id="login-activity-prompt" data-show="false">
        <button id="login-button" data-action="login" class="app-button large" type="button">login</button>
        <button id="signup-button" data-action="signup" class="app-button large" type="button">sign up</button>
      </section>

      <section class="app-form" id="login-form" data-show="false">
        <h2 id="login-form-title">login</h2>
        <div class="form-group">
          <label for="login-username-input">Username</label>
          <input name="login-username-input" value="jake" type="text" id="login-username-input" />
        </div>
        <div class="form-group">
          <label for="login-password-input">Password</label>
          <input type="text" name="login-password-input" id="login-password-input" />
        </div>
        <div class="form-group">
          <button id="login-submit-button" data-router-link data-path="chats" data-action="login:submit" class="app-button" type="button">Ok</button>
        </div>
      </section>

      <section class="app-form" id="signup-form" data-show="false">
        <h2 id="signup-form-title">signup</h2>
        <div class="form-group">
          <label for="signup-username-input">Username</label>
          <input type="text" name="signup-username-input" id="signup-username-input" />
        </div>
        <div class="form-group">
          <label for="signup-password-input">Password</label>
          <input type="text" name="signup-password-input" id="signup-password-input" />
        </div>
        <div class="form-group">
          <button id="signup-submit-button" data-action="signup:submit" class="app-button" type="button">Ok</button>
        </div>
      </section>

    </div>
  </template>

  <template id="chatroom-view-template" data-template="chatroom">
    <section id="chatroom" data-view-name="chatroom">
      <ul id="chatMessages"></ul>
    </section>
  </template>

  <template id="chat-list-view-template" data-template="chat-list">
    <section id="chat-list-container" data-view-name="Chats">
      <ul id="chat-list"></ul>
    </section>
  </template>

  <template id="chat-list-item-template" data-template="chat-list-item">
    <li class="chat-list-item" id="" data-selected="">
      <div class="chat-name"></div>
      <div class="chat-detail"></div>
    </li>
  </template>
</body>
