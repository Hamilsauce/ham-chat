<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">

    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Title</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>

    <section id="app-body">
      <div class="container">
        <div id="nav">
          <button class="app-button" data-router-link data-path="">Home</button>
          <button class="app-button" data-router-link data-path="about">About</button>
          <button class="app-button" data-router-link data-path="contact">Contact</button>
        </div>
      </div>
      <div class="container">
        <div id="view-frame"></div>
      </div>
    </section>

    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>

  </div>
  <template id="active-route-template" data-template="chat-list">
    <section id="active-route" data-active-path-name="">
      <div class="field-group">
        <div>Current Path:</div>
        <div data-bind="textContent:currentPathName"></div>
      </div>
      <div class="field-group">
        <div>Previous Path:</div>
        <div data-bind="textContent:previousPathName"></div>
      </div>
      <div class="field-group">
        <div>History Size:</div>
        <div data-bind="textContent:historySize"></div>
      </div>
    </section>
  </template>

  <script src="./main.js" type="module"></script>
</body>

</html>
